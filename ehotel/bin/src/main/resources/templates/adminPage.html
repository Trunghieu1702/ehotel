<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>E hotel</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description"
	content="This is an example dashboard created using build-in elements and components.">
<meta name="msapplication-tap-highlight" content="no">
<link rel="icon" type="image/png"
	th:href="@{/resources/img/login/icons/favicon.ico}" />
	<script th:src="@{/resources/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
</head>
<body>
	<div
		class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		<!--    	header-menu -->
		<th:block th:include="/_menu"></th:block>
		<div class="app-main">
			<!-- 	right-menu -->
			<th:block th:include="/_menu_right"></th:block>
			<!-- 	main -->
			<div class="app-main__outer">
				<div class="app-main__inner">
					<th:block th:include="/_title"></th:block>
					<div class="tab-content">
						<div class="tab-pane tabs-animation fade show active" id="tab-content-1"
							role="tabpanel">
							<div class="main-card mb-3 card">
								<div class="card-body">
									<h5 class="card-title">Nhân Viên</h5>
									<form class="" id="main" th:action="@{/saveNhanVien}">
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="exampleEmail11" class="">Email</label><input
														name="email" id="exampleEmail11"
														placeholder="with a placeholder" type="email"
														class="form-control" th:value="${user.getEmail()}" >
												</div>
											</div>
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="examplePassword11" class="">Password</label><input
														name="password" id="examplePassword11"
														placeholder="password placeholder" type="password"
														class="form-control" th:value="123" >
												</div>
											</div>
										</div>
										<div class="position-relative form-group">
											<label for="exampleAddress" class="">Address</label><input
												name="address" id="exampleAddress"
												placeholder="1234 Main St" type="text" class="form-control" th:value="${user.getAddress()}" >
										</div>
										<div class="position-relative form-group">
											<label for="exampleAddress2" class="">Phone</label><input
												name="address2" id="exampleAddress2"
												placeholder="Apartment, studio, or floor" type="text"
												class="form-control" th:value="${user.getPhone_number()}" >
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="exampleCity" class="">Birth Day</label><input
														name="city" id="exampleCity" type="text"
														class="form-control" th:value="${user.getBirthday()}" >
												</div>
											</div>
											<div class="col-md-4">
												<div class="position-relative form-group">
													<label for="exampleState" class="">Start Date</label><input
														name="state" id="exampleState" type="text"
														class="form-control" th:value="${user.getStart_date()}" >
												</div>
											</div>
											<div class="col-md-2">
												<div class="position-relative form-group">
													<label for="exampleZip" class="">Sex</label><input
														name="zip" id="exampleZip" type="text"
														class="form-control" th:value="${user.getSex()}" >
												</div>
											</div>
										</div>
										<div class="position-relative form-check">
											<input name="check" id="exampleCheck" type="checkbox"
												class="form-check-input"><label for="exampleCheck"
												class="form-check-label">Check me out</label>
										</div>
										<button class="mt-2 btn btn-primary" id="btnSubmit">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" th:inline="javascript">
$( document ).ready(function() {
	if([[${readonly}]]){
		$("#main :input").prop('disabled', true);
		$("#btnSubmit").prop('disabled', true);
	}
	
});

</script>
</html>
